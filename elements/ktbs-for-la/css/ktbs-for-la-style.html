<!-- taaabs-dark-theme.html -->
<dom-module id="ktbs-for-la-style">
  <template>
    <style>

    /*
      THIS FONT COMES FROM https://fonts.google.com/
    */
    @font-face {
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 400;
      src: local('Open Sans'), local('OpenSans'), url(openSans.woff2) format('woff2');
      unicode-range: U+0460-052F, U+20B4, U+2DE0-2DFF, U+A640-A69F;
    }

    :host {
      display: block;
      font-family: 'Open Sans', sans-serif;
    }

    :host div,
    section {
      box-sizing: border-box;
    }

    :host app-header {
      background-color: #2E3842;
      color: #ffffff;
      height: 40px;
    }

    :host app-toolbar * {
      cursor: pointer;
    }

    :host #homeBtn{
      position: absolute;
      left: 10px;
      top: 10px;
      height: 30px;
    }

    :host #drawerBtn{
      position: absolute;
      right: 10px;
      top: 5px;
      height: 30px
    }

    /* ///// */
    /* PAGES */
    /* ///// */

    :host .page {
      height: 100vh;
      width: 100%;
      padding-bottom: 40px;
      position: absolute;
      top: 40px;
      left: 0px;
    }

    :host .centered {
      width: 1000px;
      margin: 0 auto;
    }

    /* //// */
    /* HOME */
    /* //// */

    :host #home {
      background-image: url('../images/banner.png');
    }

    :host #home > div {
      position: absolute;
      height: 400px;
      width: 400px;
      top: 50vh;
      left: 50vw;
      margin-top: -200px;
      margin-left: -200px;
    }

    :host #home a:link,
    a:visited,
    a:hover,
    a:active {
      color: inherit;
      text-decoration: inherit;
      outline: 0;
    }

    :host #home h2 {
      width: 200px;
      height: 40px;
      margin-left: 100px;
      text-align: center;
      color: white;
      border-top: solid 3px white;
      border-bottom: solid 3px white;
      padding-top: 10px;
      opacity: 0.87;
    }

    :host #home p {
      text-align: center;
      color: rgba(255, 255, 255, 0.87);
      padding-top: 10px;
    }

    :host .button {
      margin-top: 60px;
      width: 100px;
      margin-left: 150px;
      padding: 10px;
      text-align: center;
      border: solid 1px rgba(255, 255, 255, 0.87);
      background-color: rgba(0, 0, 0, 0.37);
      color: rgba(255, 255, 255, 0.87);
      cursor: pointer;
      -moz-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      -webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      -ms-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }

    :host .button:hover {
      background-color: rgba(0, 0, 0, 0.07);
      color: rgba(255, 255, 255, 1);
    }

    /* ////// */
    /* DRAWER */
    /* ////// */

    :host #drawer {
      --app-drawer-content-container: {
        background-color: #21b2a6;
        text-align: left;
        padding-left: 10px;
        padding-right: 10px;
        color: white;
      }
    }

    :host .menuHeader {
      text-align: center;
      border-bottom: solid 2px white;
      margin-bottom: 10px;
    }

    :host .menuDiv {
      border-bottom: solid 1px rgba(255, 255, 255, 0.80);
      color: rgba(255, 255, 255, 0.80);
      cursor: pointer;
      padding: 10px 0 5px 0;
      -webkit-transition: all .2s ease-in-out;
      -moz-transition: all .2s ease-in-out;
      -ms-transition: all .2s ease-in-out;
      -o-transition: all .2s ease-in-out;
      transition: all .2s ease-in-out;
    }

    :host .menuDiv:hover {
      color: rgba(255, 255, 255, 1);
      border-bottom: solid 1px rgba(255, 255, 255, 1);
    }

    :host .menuDiv > a:link,
    a:visited,
    a:hover,
    a:active {
      color: inherit;
      text-decoration: inherit;
      outline: 0;
    }


    /* //////// */
    /* TOOL BOX */
    /* //////// */

    :host .toolBox{
      width: 1000px;
      margin: 0 auto;
      display: table;
      table-layout: fixed;
      padding: 1em;
    }

    :host .toolLink{
      display: table-cell;
      cursor: pointer;
      border-bottom: solid 1px transparent;
    }

    :host .toolLink:hover{
      border-bottom: solid 1px white;
    }

    :host .toolLink > a:link,
    a:visited,
    a:hover,
    a:active {
      color: inherit;
      text-decoration: inherit;
      outline: 0;
    }

    /* ////// */
    /* COLORS */
    /* ////// */

    .fgGreenH, .bgGreenH,
    .fgRedH, .bgRedH,
    .fgDarkBlueH, .bgDarkBlueH{
      -webkit-transition: color, background-color .2s ease-in-out;
      -moz-transition: color, background-color .2s ease-in-out;
      -ms-transition: color, background-color .2s ease-in-out;
      -o-transition: color, background-color .2s ease-in-out;
      transition: color, background-color .2s ease-in-out;
    }

    .fgGreen{ color: #87D37C; }
    .bgGreen{ background-color: #87D37C; }
    .fgGreenH:hover{ color: #A1DD98; }
    .bgGreenH:hover{ background-color: #A1DD98; }

    .fgRed{ color: #EF5E4A; }
    .bgRed{ background-color: #EF5E4A;  }
    .fgRedH:hover{ color: #f77555; }
    .bgRedH:hover{ background-color: #f77555; }

    .fgDarkBlue{ color: #2E3842; }
    .bgDarkBlue{ background-color: #2E3842; }
    .fgDarkBlueH:hover{ color: #455463; }
    .bgDarkBlueH:hover{ background-color: #455463; }

    .fgWhite{ color: white; }
    .bgWhite{ background-color: white; }

    </style>
  </template>
</dom-module>
